<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - UB Game Devs</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        header {
            padding: 20px 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            font-size: 24px;
            background-color: #5599cc;
            color: #000;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        nav a:hover {
            background-color: #77bbdd;
            transform: scale(1.1);
        }
        .content {
            margin-top: 50px;
        }
        p {
            margin-bottom: 20px;
        }
        .games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game {
            margin: 10px;
            padding: 10px;
            background-color: #666;
            border-radius: 10px;
        }
        .game img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .game h3 {
            font-size: 24px;
        }
        .game p {
            font-size: 16px;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-form input[type="text"], .login-form input[type="password"], .login-form input[type="submit"] {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>About UB Game Devs</h1>
</header>

<nav>
    <a href="index">Home</a>
    <a href="#">Games</a>
    <a href="about">About</a>
    <a href="contact">Contact</a>
</nav>

<div class="content">
    <h2>Welcome to UB Game Devs!</h2>
    <p>We are an indie game developer passionate about creating unique gaming experiences.</p>
    <div class="login-form">
        <form action="#">
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 UB Game Devs. All rights reserved.</p>
</footer>

</body>
</html>
